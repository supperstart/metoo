<script>
		jQuery(function(){
			jQuery("#theForm").validate({
		    errorPlacement: function(error, element){
				   jQuery("#note").show();
				   jQuery("#note").html("");
		           error.appendTo(jQuery("#note"));
		    },
			rules: {
				password:{
					required:true,
					minlength:6,
					maxlength:20  
				},
				new_password:{
					required:true,
					minlength:6,
					maxlength:20,
				},
				new_password1:{
					required:true,
					equalTo:"#new_password"  
				}
			},
			messages: {
				password:{
					required:"旧密码不能为空",
					minlength:"密码长度不能小于6位",
					maxlength:"密码长度不能大于20位"  
				},
				new_password:{
					required:"新密码不能为空",
					minlength:"密码长度不能小于6位",
					maxlength:"密码长度不能大于20位",
				},
				new_password1:{
					required:"验证密码不能为空",
					equalTo:"两次输入不相同"  
				}
			},
			});
		});
		function saveForm(){
			jQuery("#theForm").submit();
			}
</script>
