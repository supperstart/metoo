<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Change password -$!{config.title}-$!{config.poweredby}</title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
	<meta name="copyright" content="$!{config.copyRight}">
		<link
			href="$!webPath/resources/style/system/front/default/css/public.css"
			type="text/css" rel="stylesheet" />
		<link
			href="$!webPath/resources/style/system/front/default/css/public_auto.css"
			type="text/css" rel="stylesheet" />
		<link
			href="$!webPath/resources/style/system/front/default/css/user.css"
			type="text/css" rel="stylesheet" />
		<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
		<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
		<script>
 jQuery(document).ready(function(){
	jQuery("#theForm").validate({
       rules: {
			old_password:{required:true},
			new_password:{required:true,minlength:6,maxlength:20},
			new_password1:{required:true,equalTo:"#new_password"}
			},
	   messages: {
		    old_password:{required:"The password cannot be empty"},
			new_password:{required:"The new password cannot be empty",minlength:"The new password cannot be less than {0} bits",maxlength:"New password cannot be more than {0} bit"},
			new_password1:{required:"Duplicate password cannot be empty",equalTo:"Two password inputs are different"}
		}
    });
	
	
	jQuery(".Current_Password").click(function(){
		if(jQuery(this).siblings().children().is(':focus')){
			jQuery(this).css('top','22px');
			jQuery(this).siblings().children().blur();
		}else{ 
			jQuery(this).css('top','-8px'); 
			jQuery(this).siblings().children().focus();
			
		}
	})
	/* 需要修改  */
	jQuery("#old_password").focus(function(){
		jQuery("#old_password").parent().siblings().css('top','-8px'); 
	});
	jQuery("#old_password").blur(function(){
		if(jQuery("#old_password").val()!=''){
			jQuery("#old_password").parent().siblings().css('top','-8px'); 
			return ;
		}
		jQuery("#old_password").parent().siblings().css('top','22px'); 
	});
	jQuery("#new_password").focus(function(){
		jQuery("#new_password").parent().siblings().css('top','-8px'); 
	});
	jQuery("#new_password").blur(function(){
		if(jQuery("#new_password").val()!=''){
			jQuery("#new_password").parent().siblings().css('top','-8px'); 
			return ;
		}
		jQuery("#new_password").parent().siblings().css('top','22px'); 
	});
	jQuery("#new_password1").focus(function(){
		jQuery("#new_password1").parent().siblings().css('top','-8px'); 
	});
	jQuery("#new_password1").blur(function(){
		if(jQuery("#new_password1").val()!=''){
			jQuery("#new_password1").parent().siblings().css('top','-8px'); 
			return ;
		}
		jQuery("#new_password1").parent().siblings().css('top','22px'); 
	});
 });
function saveForm(){
    jQuery("#theForm").submit();
}
</script>
</head>
<body>
	$!httpInclude.include("/top.htm") $!httpInclude.include("/head.htm")
	$!httpInclude.include("/nav1.htm")
	<div class="main">
		<div class="usercenter">
			$!httpInclude.include("/buyer/nav.htm?op=account")
			<div class="user_list_title">
				<ul class="user_title_ul">
					<li class=""><i></i><a href="$!webPath/buyer/account.htm">Account
							details</a></li>
					<li class="this"><i></i><a
						href="$!webPath/buyer/account_password.htm">Change password </a></li>
					<li class=""><i></i><a
						href="$!webPath/buyer/account_email.htm">Change email </a></li>
					<li class=""><i></i><a
						href="$!webPath/buyer/account_mobile.htm">Change mobile</a></li>

				</ul>
			</div>
			<div class="usercenter_right">
				<div class="myorder">
					<h4>
						<strong>Change password</strong>
					</h4>
				</div>
				<div class="user_list">

					<div class="add_usercenter">
						<form action="$!webPath/buyer/account_password_save.htm"
							method="post" name="theForm" id="theForm">
							<table width="100%" border="0" cellpadding="0" cellspacing="0"
								class="user_base_table">
								<tr>
									<!--  <td width="170" align="right"><strong class="redstr"></strong>您的密码：</td> -->
									<td class="account_Current"><label
										class="Current_Password">Original password</label> <span
										style="color: #F00"> <input name="old_password"
											type="password" id="old_password" class="base_txt" /></span></td>
								</tr>
								<tr>
									<!-- <td align="right">新密码：</td> -->
									<td class="account_Current"><label
										class="Current_Password">Current Password</label> <span
										style="color: #F00"> <input name="new_password"
											type="password" id="new_password" class="base_txt" /></span></td>
								</tr>
								<tr>
									<!--  <td align="right">重复密码：</td> -->
									<td class="account_Current"><label
										class="Current_Password">Confirm Current Password</label> <span
										style="color: #F00"> <input name="new_password1"
											type="password" id="new_password1" class="base_txt" /></span></td>
								</tr>
								<tr>
									<td><input name="button" type="button" value="Submit"
										class="save" onclick="saveForm()" /></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	$!httpInclude.include("/footer.htm")
</body>
</html>
