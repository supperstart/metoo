<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link
	href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"
	rel="stylesheet" type="text/css" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
	jQuery(document).ready(function() {
		jQuery("#theForm").validate({
			rules : {
				memberRegister : {
					number : true
				},
				memberDayLogin : {
					number : true
				},
				indentComment : {
					number : true
				},
				consumptionRatio : {
					number : true
				},
				everyIndentLimit : {
					number : true
				}
			},
			messages : {
				memberRegister : {
					number : "只能为数字"
				},
				memberDayLogin : {
					number : "只能为数字"
				},
				indentComment : {
					number : "只能为数字"
				},
				consumptionRatio : {
					number : "只能为数字"
				},
				everyIndentLimit : {
					number : "只能为数字"
				}
			}
		});
	});
</script>
</head>
<body>
	<form action="$!webPath/admin/integral_rule_save.htm" method="post"
		name="theForm" id="theForm">
		<div class="cont">
			<h1 class="seth">积分规则</h1>

			<div class="nav_list">


				<ul>
					<li><a href="#" class="this"><b>积分规则</b></a></li>

				</ul>


				</span> <input name="id" type="hidden" id="id" value="$!config.id" />

			</div>
			<div class="paytable">
				<div>积分规则如下：</div>
				<div class="fshoptb">
					<table width="100%" border="0" cellspacing="0" cellpadding="0"
						class="fshop_table">
						<tr>
							<th colspan="2" align="left"><span class="form_btna">积分兑换比率</span></th>
						</tr>
						<tr>
							<td>比率值</td>
							<td><span class="size200"><input type="text"
									name="integralExchangeRate" id="integralExchangeRate"
									value="$!config.integralExchangeRate" /></span></td>
						</tr>
						<tr>
							<th width="220"><span class="form_btna">项目赠送</span></th>
							<th align="left"><span class="form_btna">赠送积分</span></th>
						</tr>
						<tr>
							<td>会员注册</td>
							<td><span class="size200"> <input
									name="memberRegister" type="text" id="memberRegister"
									value="$!config.memberRegister" />
							</span></td>
						</tr>
						<tr>
							<td>会员每天登录/分享商品</td>
							<td><span class="size200"> <input
									name="memberDayLogin" type="text" id="memberDayLogin"
									value="$!config.memberDayLogin" />
							</span></td>
						</tr>
						<tr>
							<td>订单商品评论</td>
							<td><span class="size200"> <input
									name="indentComment" type="text" id="indentComment"
									value="$!config.indentComment" />
							</span></td>
						</tr>
						<tr>
							<th colspan="2" align="left"><span class="form_btna">购物赠送</span></th>
						</tr>
						<tr>
							<td>购物积分</td>
							<td><span class="size200"> <input
									name="consumptionRatio" type="text" id="consumptionRatio"
									value="$!config.consumptionRatio" /> 订单金额：积分，如：10，表示10货币赠送1积分
							</span></td>
						</tr>
						<tr>
							<td>购物积分上限</td>
							<td><span class="size200"> <input
									name="everyIndentLimit" type="text" id="everyIndentLimit"
									value="$!config.everyIndentLimit" /> 每个订单最多赠送积分数
							</span></td>
						</tr>
						<tr>
							<th colspan="2" align="left"><span class="form_btna">个人信息完善</span></th>
						</tr>
						<!-- 		<tr>
							<td>上传头像, 完善邮箱, 绑定银行卡</td>
							<td><span class="size200"><input type="text"
									id="memberCompleteInformation" name="memberCompleteInformation"
									value="$!config.memberCompleteInformation" /> 完善个人信息奖励 100
									Coin</span></td>
						</tr> -->
						<tr>
							<td>上传头像</td>
							<td><span class="size200"><input type="text"
									id="memberProfilePhoto" name="memberProfilePhoto"
									value="$!config.memberProfilePhoto" /></span></td>
						</tr>
						<tr>
							<td>上传邮件</td>
							<td><span class="size200"><input type="text"
									id="memberEmail" name="memberEmail"
									value="$!config.memberEmail" /></span></td>
						</tr>
						<tr>
							<td>上传银行卡</td>
							<td><span class="size200"><input type="text"
									id="memberBankCart" name="memberBankCart"
									value="$!config.memberBankCart" /></span></td>
						</tr>

						<tr>
							<th colspan="2" align="left"><span class="form_btna">订单赠送</span></th>
						</tr>
						<tr>
							<td>纯文字评论</td>
							<td><span class="size200"><input type="text"
									name="memberCharEvaluate" id="memberCharEvaluate"
									value="$!config.memberCharEvaluate" /></span></td>
						</tr>
						<tr>
							<td>图文评论</td>
							<td><span class="size200"><input type="text"
									name="memberPhotoChar" id="memberPhotoChar"
									value="$!config.memberPhotoChar" /> 每增加一张图片积分增加10积分</span></td>
						</tr>
						<tr>
							<th colspan="2" align="left"><span class="form_btna">用户签到</span></th>
						</tr>
						<tr>
							<td>签到赠送</td>
							<td><span class="size200"><input type="text"
									name="memberSignIn" id="memberSignIn"
									value="$!config.memberSignIn" /></span></td>
						</tr>
						<tr>
							<td>签到递增积分</td>
							<td><span class="size200"> <input type="text"
									name="membernSignInCreasing" id="membernSignInCreasing"
									value="$!config.membernSignInCreasing" /></span></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="submit">
				<input name="" type="submit" value="提交" />
			</div>
		</div>
	</form>
</body>
</html>
