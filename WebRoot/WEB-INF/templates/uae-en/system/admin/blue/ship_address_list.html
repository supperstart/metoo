<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link
	href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"
	rel="stylesheet" type="text/css" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
</head>
<body>
	<div class="cont">
		<h3 class="seth">发货地址</h3>
		<div class="nav_list">
			<ul>
				<li><a href="$!webPath/admin/ship_address_list.htm"
					class="this"><b>管理</b></a></li>
				<li><a href="$!webPath/admin/ship_address_add.htm"><b>新增</b></a></li>
			</ul>
		</div>
		<FORM name="ListForm" id="ListForm"
			action="$!webPath/admin/ship_address_list.htm" method="post">
			<div class="fshoptb">
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table">
					<tr>
						<th width="5%">&nbsp;</th>
						<th width="18%"><span class="form_btna">地址名称</span></th>
						<th width="10%">地址序号</th>
						<th width="10%">添加人</th>
						<th width="10%">默认地址</th>
						<th width="35%"><span class="form_btna">地址详情</span></th>
						<th><b class="form_btnb">操作</b></th>
					</tr>
					#foreach($obj in $objs)
					<tr>
						<td class="check_position"><input name="checkbox"
							type="checkbox" id="checkbox" value="$!obj.id" /></td>
						<td align="center">$!obj.sa_name</td>
						<td align="center">$!obj.sa_sequence</td>
						<td align="center">$!obj.sa_user_name</td>
						<td align="center">#if($!obj.sa_default==1)是#else 否 #end</td>
						<td align="center">$!obj.sa_addr</td>
						<td class="hui oprate_con" align="center"><a
							href="$!webPath/admin/ship_address_edit.htm?id=$!obj.id&currentPage=$!currentPage"
							class="blue">编辑</a> |<a
							href="$!webPath/admin/ship_address_default.htm?id=$!obj.id&currentPage=$!currentPage"
							class="blue">设置默认</a> |<a href="javascript:void(0);"
							onclick="if(confirm('确定删除该收货地址?'))window.location.href='$!webPath/admin/ship_address_del.htm?mulitId=$!obj.id&currentPage=$!currentPage'"
							class="blue">删除</a></td>
					</tr>
					#end
				</table>
			</div>
			<div class="operate_bar">
				<div class="oper_sp">
					<span class="oper_check"><label><input
							type="checkbox" name="all" id="all" onclick="selectAll(this)"
							value="" />全部</label></span> <span class="oper_del"><input name=""
						type="button" value="删除" style="cursor: pointer;"
						onclick="cmd('$!webPath/admin/ship_address_delete.htm')" /></span>
				</div>
				<div class="fenye">
					<input type="hidden" name="currentPage" id="currentPage"
						value="$!currentPage" /> <input name="mulitId" type="hidden"
						id="mulitId" /> $!gotoPageFormHTML
				</div>
			</div>
		</FORM>
	</div>
</body>
</html>
