<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统提示 - $!config.title -</title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
	<meta name="copyright" content="$!{config.copyRight}">
		<link
			href="$!webPath/resources/style/system/front/default/css/public.css"
			type="text/css" rel="stylesheet" />
		<link
			href="$!webPath/resources/style/system/front/default/css/index.css"

			href="$!webPath/resources/style/system/front/default/css/public_auto.css"

html, .index {
	background-color: #fff;
}
</style>
</head>
<body>

	<div class="main">
		<div class="index" style="height: 300px;">
			<div

					<span style="float: left;"> <img
						src="$!webPath/resources/style/common/images/icon/error.png" />

				</div>
			</div>
		</div>
		#if($!url)
		<script>
	var count=3;
	  window.setInterval(go,1000);
	  function go(){
	    count--;
	    if(count==0) window.location.href="$!webPath/seller/index.htm";
	  }
	</script>
		#end
	</div>

	$!httpInclude.include("/footer.htm")
