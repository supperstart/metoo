<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>报名中心</title>
</head>

<body
	style="background-image: url(img/33.png); background-size: 100%; text-align: center; font-size: 16px;">

	<section class="editor">
		<section style="margin-bottom: .5em; box-sizing: border-box">
			<section style="overflow: hidden">
				<section class="96wx-bgc"
					style="width: 10em; height: 2em; line-height: 2em; margin-top: 1em; margin-bottom: -4em; margin-right: -3em; -webkit-transform: rotate(45deg); font-size: 1.5em; font-family: inherit; font-weight: inherit; text-align: center; text-decoration: inherit; color: rgb(255, 255, 255); border-color: rgb(255, 255, 255); box-sizing: border-box; float: right; background-color: rgb(95, 170, 255);">
					<section style="box-sizing: border-box">已报名</section>
				</section>
				<img style="box-sizing: border-box; width: 100%"
					src="img/touming.png" />
			</section>
		</section>
	</section>

	<div style="position: fixed; bottom: 0; height: 285px; width: 100%;">
		<section
			style="margin: 5px 0; box-sizing: border-box; display: inline-block; width: 100%;">
			<section class="96wx-bdc 96wx-bgc"
				style="padding: 0px 15px; border: 1px solid rgb(95, 170, 255); height: 32px; line-height: 32px; text-align: center; box-sizing: border-box; float: left; background-color: rgb(95, 170, 255);">
				<span style="color: rgb(255, 255, 255);">填写资料</span><span
					style="color: #fff; font-size: 18px"><br /></span>
			</section>
			<section
				style="margin: 17px 0 0 0; padding: 0; border-top: 15px solid #505050; border-right: 15px solid transparent; transform: rotate(0); -moz-transform: rotate(0); -ms-transform: rotate(0); -o-transform: rotate(0); -webkit-transform: rotate(0); float: left"></section>
			<section class="96wx-bdbc"
				style="margin-top: 31px; border-bottom-width: 1px; border-bottom-style: dashed; border-bottom-color: rgb(95, 170, 255);"></section>
		</section>

		<div style="width: 100%;">
			<section class="editor">
				<section
					style="overflow: hidden; border-bottom: 2px solid #08c056; font-size: 14px; color: #555; background-color: #fbfbfb;">
					<!-- <span style="background-image:url(0.png);background-position:0 -405px ; background-repeat:no-repeat;display:block;width:24px;height:24px;float:left;margin-top:6px;margin-left:10px;"></span> -->
					<span
						style="display: block; line-height: 38px; float: left; margin-left: 10px;">姓名：</span>
					<!--<span style="display:block;float:left;margin-left:10px;line-height:38px;font-family:&#39;Microsoft Yahei&#39;">请输入您的姓名</span>-->
					<input id="username" name="usernmae" type="text"
						style="display: block; float: left; margin-left: 10px; line-height: 38px; font-family: 'Microsoft Yahei&amp;'; border: none; background-color: transparent; font-size: medium;"
						maxlength="10" placeholder="请输入您的姓名" />
					<!-- <span style="display:block;float:right;margin-right:10px;font-weight:bold;line-height:38px;width:20px;height:36px;background-image:url(0.png);background-repeat:no-repeat;background-position:0 -197px;"></span> -->
				</section>
			</section>
			<section class="editor">
				<section
					style="overflow: hidden; border-bottom: 2px solid #da2828; font-size: 14px; color: #555; background-color: #fbfbfb;">
					<!-- <span style="background-image:url(0.png);background-position:0 -99px ; background-repeat:no-repeat;display:block;width:24px;height:24px;float:left;margin-top:6px;margin-left:10px;"></span> -->
					<span
						style="display: block; line-height: 38px; float: left; margin-left: 10px;">性别：</span>
					<div
						style="display: block; float: left; margin-left: 13px; line-height: 38px; font-family: 'Microsoft Yahei';">
						<!-- Multiple Checkboxes -->
						<label class="radio inline"> <input id="sex0" name="sex"
							class="leipiplugins" leipiplugins="radio" orginline="inline"
							type="radio" value="0" checked="checked" /> 男生
						</label> <label class="radio inline"> <input id="sex1" name="sex"
							class="leipiplugins" leipiplugins="radio" orginline="inline"
							type="radio" value="1" /> 女生
						</label>
					</div>
				</section>
			</section>
			<section class="editor">
				<section
					style="overflow: hidden; border-bottom: 2px solid #d33a7e; font-size: 14px; color: #555; background-color: #fbfbfb;">
					<!-- <span style="background-image:url(0.png);background-position:0 -270px ; background-repeat:no-repeat;display:block;width:24px;height:24px;float:left;margin-top:6px;margin-left:10px;"></span> -->
					<span
						style="display: block; line-height: 38px; float: left; margin-left: 10px;">电话：</span>
					<!--<span style="display:block;float:left;margin-left:13px;line-height:38px;font-family:'Microsoft Yahei'">请输入您的联系电话</span>-->
					<input id="phonenum" name="phonenum" type="text"
						style="display: block; float: left; margin-left: 13px; line-height: 38px; font-family: 'Microsoft Yahei'; border: none; background-color: transparent; font-size: medium;"
						maxlength="12" placeholder="请输入您的联系电话" />
				</section>
			</section>
			<section class="editor">
				<section
					style="overflow: hidden; border-bottom: 2px solid #ea8003; font-size: 14px; color: #555; background-color: #fbfbfb;">
					<!-- <span style="background-image:url(0.png);background-position:0 -31px ; background-repeat:no-repeat;display:block;width:24px;height:24px;float:left;margin-top:6px;margin-left:10px;"></span> -->
					<span
						style="display: block; line-height: 38px; float: left; margin-left: 10px;">证件：</span>
					<!--<span style="display:block;float:left;margin-left:10px;line-height:38px;font-family:'Microsoft Yahei&'">请输入您的身份证号码</span>-->
					<input id="idcard" name="idcard" type="text"
						style="display: block; float: left; margin-left: 10px; line-height: 38px; font-family: 'Microsoft Yahei&amp;'; border: none; background-color: transparent; font-size: medium;"
						maxlength="18" placeholder="请输入您的身份证号码" />
				</section>
			</section>
		</div>

		<div style="margin: 10px;">
			<span
				style="display: block; border-radius: 50px; background-color: rgb(95, 170, 255); width: 60px; height: 60px; color: #fff; line-height: 60px; text-align: center; margin: 0 auto;">下一步</span>
		</div>

	</div>

</body>
</html>
