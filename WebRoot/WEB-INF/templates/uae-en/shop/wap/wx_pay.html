<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style"
	content="black-translucent">
<link href="$!webPath/resources/style/view/style.css" rel="stylesheet"
	type="text/css" />
<head>
<script language="javascript">
		function callpay(){
		 WeixinJSBridge.invoke('getBrandWCPayRequest',{
  		 "appId" : "$!{app_id}","timeStamp" : "$!{timestamp}", "nonceStr" : "$!{noncestr}", "package" : "$!{packageValue}","signType" : "SHA1", "paySign" : "$!{sign}" 
   			},function(res){
					WeixinJSBridge.log(res.err_msg);
					if(res.err_msg=="get_brand_wcpay_request:ok"){
						window.location.href="$!webPath/wx_pay_success.htm?id="+$!{obj.id};
						}else{
							alert("支付失败！");
							}
					//alert(res.err_code + res.err_desc + res.err_msg);
					})
			}
</script>
</head>
<body>
	<div class="phone_hd">
		<a class="back" href="javascript:history.go(-1);"><img
			src="$!webPath/resources/style/system/front/wap/images/back.png"
			width="25" height="25" /></a>订单支付<a class="menu home"
			href="$!webPath/wap/index.htm"><img
			src="$!webPath/resources/style/system/front/wap/images/home.png"
			width="25" height="25" /></a>
	</div>
	<div class="mt50"></div>
	<div class="phone_main">

		<div class="pay_page">
			<ul>
				<li>订单号：$!obj.order_id</li>
				<li><span class="red">应付金额：¥$!obj.totalPrice元</span></li>
				<li>下单时间：$!CommUtil.formatLongDate($!obj.addTime)</li>
			</ul>
		</div>
		<div class="red_submit">
			<a href="javascript:void(0);" onclick="callpay()">微信支付</a>
		</div>



	</div>
</body>
</html>
