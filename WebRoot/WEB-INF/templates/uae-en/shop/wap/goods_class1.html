<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style"

<title>分类 - $!config.title</title>
<link href="$!webPath/resources/style/system/front/wap/css/style.css"

<body class="index_bg">

			<div class="category_xx_center_list">
				<ul>
					#foreach($gc in $gcs)

								src="$!webPath/resources/style/system/front/wap/images/search_list_right.png"></i></a></li>
					#end
				</ul>
			</div>

		</div>
		$!httpInclude.include("/wap/footer.htm?op=list")
